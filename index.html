<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Just In Case</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="tagline-row">
            <img src="logo.jpg" alt="Just In Case logo" class="site-logo">
            <h1>Everything they'll need, when they need it</h1>
        </div>
    </header>

    <main>
        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
        </section>
        <section id="products">
            <div class="product">
                <h2>Monthly Subscription</h2>
                <p>$9.99 a month</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <h2>Yearly Subscription</h2>
                <p>$100 a year</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
