<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My E-Commerce Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My E-Commerce Store</h1>
    </header>

    <main>
        <section id="products">
            <div class="product">
                <h2>Product 1</h2>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <h2>Product 2</h2>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
        </section>
        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
