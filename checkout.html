<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Just In Case</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="tagline-row">
            <a href="index.html"><img src="logo.jpg" alt="Just In Case logo" class="site-logo"></a>
            <h1>Checkout</h1>
        </div>
    </header>

    <main>
        <section id="checkout-summary" class="premium-column">
            <h2>Order Summary</h2>
            <p><strong>Plan:</strong> <span id="checkout-plan"></span></p>
            <p><strong>Price:</strong> <span id="checkout-price"></span></p>
            <p><strong>Billing:</strong> <span id="checkout-billing"></span></p>
            <button type="button">Complete Order</button>
            <p><a href="subscriptions.html">Back to Subscription Options</a></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
