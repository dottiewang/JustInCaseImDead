<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Just In Case - Subscriptions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="tagline-row">
            <img src="logo.jpg" alt="Just In Case logo" class="site-logo">
            <h1>Paid Subscriptions</h1>
        </div>
    </header>

    <main>
        <section id="products">
            <div class="product">
                <h2>Monthly Subscription</h2>
                <p>$9.99 a month</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <h2>Yearly Subscription</h2>
                <p>$100 a year</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>
</body>
</html>
